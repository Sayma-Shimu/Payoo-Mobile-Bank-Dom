<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>

    <!-- tailwind & daisy UI cdn----- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn------------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">

        <div class=" min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-4">

            <div class="flex items-center">
                <img src="./assets/Group.png" alt="group image">

                <div class="ml-3 ">
                    <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>

            </div>
            <div><button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Logout</button>
            </div>
        </div>


        <div class="max-w-lg mx-auto mt-8 p-3">
            <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>


        <div class=" grid grid-cols-3 gap-4 p-3 min-h-[200px]">

            <div id="money-add-button" class="border-2 border-gray-300 p-3 text-center rounded-xl">
                <img src="./assets/wallet1.png" alt="money" class="mx-auto">
                <h2>Add Money</h2>
            </div>

            <div id="cash-out-button" class="border-2 border-gray-300 p-3 text-center rounded-xl">
                <img src="./assets/send1.png" alt="money" class="mx-auto">
                <h2>Cashout</h2>
            </div>

            <div class="border-2 border-gray-300 p-3 text-center rounded-xl">
                <img src="./assets/money1.png" alt="money" class="mx-auto">
                <h2>Transfer Money</h2>
            </div>

            <div class="border-2 border-gray-300 p-3 text-center rounded-xl">
                <img src="./assets/bonus1.png" alt="money" class="mx-auto">
                <h2>Get Bonus</h2>
            </div>

            <div class="border-2 border-gray-300 p-3 text-center rounded-xl">
                <img src="./assets/purse1.png" alt="money" class="mx-auto">
                <h2>Pay Bill</h2>
            </div>

            <div class="border-2 border-gray-300 p-3 text-center rounded-xl">
                <img src="./assets/transaction1.png" alt="money" class="mx-auto">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto mt-5">
        <!-- ----------- add money form --- --------->
        <div  id="add-money-parent" >
            <h1 class="font-bold">Add Money</h1>
            <form action="" class=" bg-white p-8 rounded-2xl">
                <div>
                    <h1>Select a bank</h1>
                    <select id="bank" class="select w-full bg-[#f4f5f7] mt-2 rounded-3xl">
                        <option disabled selected>Select back</option>
                        <option>AB bank</option>
                        <option>IFIC bankr</option>
                        <option>Dutch Bangla bank</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold" for="">Bank Account Number </label> <br>
                    <input  type="text" placeholder="Enter 11 digit account number" id="account-number"
                        class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl" />
                </div>

                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add </label> <br>
                    <input type="text" placeholder="Add Amount to withdraw" id="add-amount"
                        class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl" />
                </div>

                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label> <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="add-pin"
                        class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl" />
                </div>


                <button id="add-money-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>

            </form>
        </div>


        <!-- ----------- Cash Out form --- --------->
         <div id="cash-out-parent" style="display: none;">
            <h1 class="my-5 font-bold">Cash Out</h1>

             <form action="" class=" bg-white p-8 rounded-2xl">
               
                <div>
                    <label class="font-semibold" for="">Agent Number </label> <br>
                    <input  type="text" placeholder="Enter 11 digit number" id="agent-number"
                        class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl" />
                </div>

                <div class="mt-3">
                    <label class="font-semibold" for="">Amount </label> <br>
                    <input type="text" placeholder="Enter amount to withdraw" id="withdraw-amount"
                        class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl" />
                </div>

                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label> <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="cashOut-pin"
                        class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl" />
                </div>


                <button id="Withdraw-Money-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Withdraw Money</button>

            </form>
         </div>

    </div>


    <script src="./home.js"></script>
</body>

</html>
